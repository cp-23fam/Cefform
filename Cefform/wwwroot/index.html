<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cefforms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="utils.js"></script>
    <script src="index.js" defer></script>
  </head>

  <body class="bg-white text-gray-900 font-sans">
    <!-- Header -->
    <header>
      <div class="bg-gray-400 text-white py-4 px-6 flex">
        <h1 class="text-xl font-semibold m-auto">cefforms</h1>
      </div>
      <div class="space-x-2 p-6 flex justify-end" id="header-buttons">
        <!-- Bouton connexion (par défaut, remplacé en JS si connecté) -->
        <a
          href="login.html"
          class="bg-white text-gray-700 px-4 py-1 rounded border border-gray-300 hover:bg-gray-100 hidden lg:block"
          id="login-btn"
        >
          Se connecter
        </a>
      </div>
    </header>

    <!-- Grid container -->
    <main class="p-6">
      <div
        id="card-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:mx-8 lg:mx-20"
      >
        <div id="loading-spinner" class="flex justify-center mt-2">
          <div
            class="animate-spin h-5 w-5 border-2 border-blue-600 border-t-transparent rounded-full"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
