<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cefforms - Réponses</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tes scripts pour charger dynamiquement les réponses -->
    <script src="utils.js"></script>
    <script src="stats.js" defer></script>
  </head>

  <body class="bg-gray-100 text-gray-900">
    <!-- Conteneur principal -->
    <main class="p-4">
      <div
        class="relative max-w-3xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md"
        id="response-container"
      >
        <!-- Couleur latérale -->
        <div
          id="color-bar"
          class="absolute top-0 right-0 h-full w-2 rounded-r-xl bg-gray-300"
        ></div>

        <!-- Titre du formulaire -->
        <h1 class="text-2xl font-bold mb-4" id="form-title">Chargement...</h1>
        <!-- Description du formulaire -->
        <p class="text-gray-600 mb-6" id="form-description"></p>

        <!-- Liste des réponses -->
        <div class="space-y-6" id="responses-list">
          <!-- Chaque bloc de réponse sera injecté ici par JS -->
        </div>
      </div>
    </main>
  </body>
</html>
